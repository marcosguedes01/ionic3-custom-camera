<ion-content padding>
  <ion-fab left top>
    <button ion-fab color="primary" (click)="startCamera()">
        <ion-icon name="power"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right top>
    <button ion-fab color="primary" (click)="stopCamera()">
        <ion-icon name="hand"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="secondary" (click)="switchCamera()">
        <ion-icon name="reverse-camera"></ion-icon>
    </button>
  </ion-fab>
 
  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="takePicture()">
          <ion-icon name="md-camera"></ion-icon>
      </button>
  </ion-fab>
 </ion-content>
